<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container bg-secondary">
        <h1 class="text-light text-center">After School Club Registration Form</h1>
        <form action="">
            <div>
                <label for="" class="text-light">Students Name</label><input type="text" placeholder="First Name" class="form-control"><input type="text"placeholder="Last Name" class="form-control mt-2">

            </div>
            <div class="mt-2"> <label for="dob" class="text-light">Students Birth Date</label><input type="date" id="dob" class="ms-2">
            </div>
            <div class="mt-2">
                <label for="grade" class="text-light">Student Grade</label>
                <div name="" id="grade">
                <select class="form-select">
                <option value="">First</option>
                <option value="">Second</option>
                <option value="">Third</option>
                <option value="">Forth</option>
                <option value="">Fifth</option>
                <option value="">Sixth</option>
                <option value="">Seventh</option>
                <option value="">Eighth</option>
                <option value="">Ninth</option>
                <option value="">Tenth</option>
                </select><br><br></div>

                <p class="text-light fs-3">Which session will you student attend?</p>
                <input type="radio" id="fullb" name="session" class="form-check-input "><label for="fullb" class="text-light"> full time before school care only</label><br>
                <input type="radio" id="fulla" name="session" class="form-check-input "><label for="fulla" class="text-light"> full time after school time
                    only</label><br>
                <input type="radio" id="fullba" name="session" class="form-check-input "><label for="fullba" class="text-light"> Full time before and after school
                    care</label><br>
                <input type="radio" id="drop" name="session" class="form-check-input "><label for="drop" class="text-light"> drop in before/after school
                    care</label><br>
                <label for="alliergies" class="text-light fs-5">Please indicate an known alliergies or special needs</label><br>
                <textarea name="" id="alliergies" cols="50" rows="10" class="form-control"></textarea><br>
                <label for="" class="text-light">Parents/Guardian Name</label><br>
                <input type="text" placeholder="First" class="form-control"><input type="text" placeholder="Last" class="form-control mt-2"><br>
                <label for="phone" class="text-light">Parent/Guardian Phone</label><br>
                <input type="text" id="phone" class="form-control"><br>
                <label for="addno" class="text-light">Additional PhoneNumber</label><br>
                <input type="text" id="addno" placeholder="##########" class="form-control"><br>
                <label for="mail" class="text-light">Email</label>
                <input type="email" id="mail" class="form-control">
                <h1 class="text-center">Authorized Pick Up list</h1>

                <hr>

                <label for="" class="text-light">Name</label><br>
                <input type="text" placeholder="First" class="form-control"><input type="text" placeholder="Last" class="form-control mt-2"><br>
                <label for="tel" class="text-light">Phone</label><br>
                <input type="text" name="" id="tel" placeholder="#########" class="form-control">
                <label for="relation" class="text-light">Relation with student</label>
                <input type="text" name="" id="relation" class="form-control">
                <hr>
                <input type="text" placeholder="Add more" class="form-control"><br>
                <button type="submit" class="btn btn-primary w-25">SEND</button>
        </form>
    </div>


</body>

</html>
